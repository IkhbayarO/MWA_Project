<div class="section-padding alice-bg">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="section-header section-header-2 section-header-with-right-content">
          <h2>Purchse List</h2>
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col">

          <form #validate="ngForm">
              <div *ngFor="let purchse of purcheseList">
                <div class="list">
                  <div class="thumb">
                    <a href="#">
                      <img src="images/job/company-logo-1.png" class="img-fluid" alt="">
                    </a>
                  </div>
                  <div class="body">
                    <div class="content">
                      <h4><a href="purcheseList.image">{{purchse.name}}</a></h4> 
                      <div class="info">
                        <span class="company"><i data-feather="briefcase">Price: {{purchse.price}}</i></span>
                        <span class="office-location"><i data-feather="map-pin">Category: {{purchse.category}}</i></span>
                        <span class="job-type full-time"><i data-feather="clock">Status: {{purchse.status}}</i></span>
                      </div>
                    </div>
                    <div class="more">
                        <div *ngIf="status" class="buttons">
                          <button class="button" data-toggle="modal" data-target="#apply-popup-id" (click)="cancelOrder($event)" [(ngModel)]="singlePurchse">
                            Cancel Order
                          </button>
                          <!--<a href="#" class="favourite"><i data-feather="heart"></i></a>cancelOrder($event)-->
                        </div>
                        <div *ngIf="!status" class="buttons">
                            <span class="button" data-toggle="modal" data-target="#apply-popup-id">Delivred</span>
                        </div>
                        <!--<p class="deadline">Deadline: Oct 31, 2019</p>-->
                    </div>
                  </div>
                </div>
              </div>
            </form>  
        </div> 
    </div>
  </div>
</div>
