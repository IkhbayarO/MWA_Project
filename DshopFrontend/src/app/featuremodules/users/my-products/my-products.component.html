

<section class="products">
  <div (click)="goDetails(prod)" *ngFor="let prod of productList" class="product-card">
    <div class="product-image">
      <img  src="{{prod.image}}">
    </div>
    <div class="product-info" style="text-align:center;">
     <p>{{prod.name}}</p>
     <p>$ {{prod.price}}</p>
     <p>Is Available: {{prod.isAvailable}}</p>
    </div>
  </div>
  

</section>
