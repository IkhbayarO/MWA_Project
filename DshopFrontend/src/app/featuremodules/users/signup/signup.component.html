

  <div class="page-wrapper bg-gra-02 p-t-45 p-b-53">
      <div class="wrapper wrapper--w790">
          <div class="card card-5">
              <div class="card-heading">
                  <h2 class="title">Dshop Registratio Form</h2>
              </div>
              <div class="card-body">
                  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                      <div class="form-row m-b-55">
                          <div class="name">Name</div>
                          <div class="value">
                              <div class="row row-space">
                                  <div class="col-2">
                                      <div class="input-group-desc">
                                          <input required placeholder="firstname" class="input--style-5" type="text" name="first_name">
                                          <label class="label--desc">first name</label>
                                      </div>
                                  </div>
                                  <div class="col-2">
                                      <div class="input-group-desc">
                                          <input required placeholder="lastname" class="input--style-5" type="text" name="last_name">
                                          <label class="label--desc">last name</label>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="name">username</div>
                          <div class="value">
                              <div class="input-group">
                                  <input required placeholder="username" class="input--style-5" type="text" name="company">
                              </div>
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="name">Email</div>
                          <div class="value">
                              <div class="input-group">
                                  <input required placeholder="email" class="input--style-5" type="email" name="email">
                              </div>
                          </div>
                      </div>

                      <div class="form-row">
                        <div class="name">Phone</div>
                        <div class="value">
                            <div class="input-group">
                                <input required placeholder="phone" class="input--style-5" type="phone" name="phone">
                            </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="name">Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input required placeholder="Password" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" class="input--style-5" type="password" name="phone">
                            </div>
                        </div>
                    </div>
                     
                      <div>
                          <button  class="btn btn--radius-2 btn--red" type="submit" [disabled]="!f.valid">Register</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
